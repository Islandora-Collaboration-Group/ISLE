<VirtualHost *:80>
  ServerAdmin admin@isle.localdomain
  ServerName fedora.isle.localdomain
  ServerAlias fedora

  DocumentRoot /var/www/html
  ErrorLog /var/log/apache2/fedora.isle.localdomain.error.log
  CustomLog /var/log/apache2/fedora.isle.localdomain-access.log combined

  <Directory /var/www/html/>
    Options FollowSymlinks
    AllowOverride all
  </Directory>

  # Apache Reverse Proxy for Islandora
  ProxyRequests Off
  ProxyPreserveHost On
  <Proxy *>
    AddDefaultCharset off
    Order deny,allow
    Allow from all
  </Proxy>

  ProxyPass /adore-djatoka http://fedora:8080/adore-djatoka
  ProxyPassReverse /adore-djatoka http://fedora:8080/adore-djatoka

</VirtualHost>
